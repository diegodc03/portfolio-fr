<section class="skills-section section-background-dark">
  
  @for (section of skillSections; track section.titleType) {
    <div class="sections-container">
        <div class="header-block">
            <div class="title-section-white">{{ section.titleType }}</div>
            <p class="subtitle">{{ section.subtitleType }}</p>
        </div>

        <div class="tags-container">
            @for (skill of section.skills; track skill) {
                <div class="tag">
                {{ skill }}
                </div>
            }
        </div>
    </div>
    }
</section>
