
<div class="main-container section-background-light">
    <div class="column">

        <div class="title-section-black">Experiencia Laboral</div>
        
        <div class="timeline-item" *ngFor="let item of experiences">
        <div class="timeline-date">{{ item.period }}</div>
        
        <div class="timeline-content">
            <h3 class="role">{{ item.role }}</h3>
            <h4 class="company">{{ item.company }}</h4>
            
            <ul class="task-list">
            <li *ngFor="let task of item.tasks">{{ task }}</li>
            </ul>

            <div class="tech-tags" *ngIf="item.techStack">
            <span class="tag" *ngFor="let tech of item.techStack">{{ tech }}</span>
            </div>
        </div>
        </div>
    </div>

    <div class="column">
        <div class="title-section-black">Voluntariado</div>

        <div class="timeline-item" *ngFor="let item of volunteering">
        <div class="timeline-date">{{ item.period }}</div>
        
        <div class="timeline-content">
            <h3 class="role">{{ item.role }}</h3>
            <h4 class="company">{{ item.company }}</h4>
            
            <ul class="task-list">
            <li *ngFor="let task of item.tasks">{{ task }}</li>
            </ul>
        </div>
        </div>
    </div>

</div>
