<div class="carousel-container">

  <div *ngFor="let slide of slides; let i = index" 
       class="slide fade" 
       [class.active]="i === currentIndex">
    
    <img [src]="slide.image" [alt]="slide.title">

    <div class="caption" *ngIf="slide.title">
      <h3>{{ slide.title }}</h3>
      <p>{{ slide.text }}</p>
    </div>
  </div>

  <button mat-mini-fab color="primary" class="nav-btn prev" (click)="prev()">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <button mat-mini-fab color="primary" class="nav-btn next" (click)="next()">
    <mat-icon>chevron_right</mat-icon>
  </button>

  <div class="dots-container">
    <span *ngFor="let slide of slides; let i = index" 
          class="dot" 
          [class.active]="i === currentIndex"
          (click)="goToSlide(i)">
    </span>
  </div>

</div>
