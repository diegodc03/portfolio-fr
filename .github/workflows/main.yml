name: Deploy Angular to AWS

on:
  push:
    branches:
      - main  # Asegúrate de que tu rama principal se llame main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24

    - name: Instalar dependencias
      run: npm ci

    - name: Build de la aplicación
      run: npm run build

    - name: Configurar credenciales de AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1 # Tu región es eu-west-1 según tu captura anterior

    - name: Subir archivos a S3
      run: |
        # Sincronizamos la carpeta browser de tu proyecto cvfr
        aws s3 sync ./dist/cvfr/browser s3://${{ secrets.AWS_S3_BUCKET }} --delete

    - name: Invalidar caché de CloudFront
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
